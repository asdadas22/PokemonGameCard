<h1>Crea tu mazo pokemon!</h1>

<div class="container">
    <div class="row">
      <div class="col-md-6 create-container">
        <app-card-create (typeSelected)="changeTypeSelected($event)" [pokeTypeList]="pokeTypeList"></app-card-create>
      </div>
      <div class="col-md-4 view-container">
        <app-card [cardTypeSelected]="cardTypeSelected"></app-card>
      </div>
    </div>
  </div>
